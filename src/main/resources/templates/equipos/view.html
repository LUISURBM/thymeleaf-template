<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">

<head>
	<title>Equipos : View</title>
</head>

<body>
	<h1 layout:fragment="header">Equipos : Create</h1>
	<div layout:fragment="content" class="container">
		<div class="alert alert-success" th:if="${globalMessage}" th:text="${globalMessage}">
			Some Success message
		</div>
		<div class="pull-right">
			<a th:href="@{/jugadores}" href="list.html">
				Equipos
			</a>
		</div>
		<dl>
			<dt>ID</dt>
			<dd id="id" th:text="${equipo.id}">Id.</dd>
			<dt>Date</dt>
			<dd id="created" th:text="${#calendars.format(equipo.created)}">
				July 11, 2012 2:17:16 PM CDT
			</dd>
			<dt>Nombre</dt>
			<dd id="fullname" th:text="${equipo.fullname}">
				Nombre
			</dd>
			<dt>Estadio</dt>
			<dd id="text" th:text="${equipo.stadium}">
				Estadio.
			</dd>
			<dt>Trofeos</dt>
			<dd id="text" th:text="${equipo.trophies}">
				Trofeos.
			</dd>
			<label for="plantilla">Plantilla</label>
			<select id="plantilla" size="11" multiple="multiple">
				<option th:each="j : ${equipo.plantilla}" th:value="${{j}}" th:text="${j.nombres}">
					Jugadores
				</option>
			</select>
			<label for="suplentes">Suplentes</label>
			<select id="suplentes" size="15" multiple="multiple">
				<option th:each="j : ${equipo.suplentes}" th:value="${{j}}" th:text="${j.nombres}">
					Jugadores
				</option>
			</select>
		</dl>
	</div>
</body>

</html>
