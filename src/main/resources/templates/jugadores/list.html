<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="layout">
  <head>
    <title>Jugadores : View all</title>
  </head>
  <body>
    <h1 layout:fragment="header">Jugadores : Ver todos</h1>
    <div layout:fragment="content" class="container">
      <div class="pull-right">
        <a href="form.html" th:href="@{/jugadores/(form)}">Crear nuevo Jugador</a>
       </div>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <td>ID</td>
            <td>Created</td>
            <td>Nombres</td>
          </tr>
        </thead>
        <tbody>
          <tr th:if="${jugadores.empty}">
            <td colspan="3">
              No jugadores
            </td>
          </tr>
          <tr th:each="jugador : ${jugadores}">
            <td th:text="${jugador.id}">1</td>
            <td th:text="${#calendars.format(jugador.created)}">
              July 11, 2012 2:17:16 PM CDT
            </td>
            <td>
              <a href="view.html"
                  th:href="@{'/jugadores/' + ${jugador.id}}"
                  th:text="${jugador.nombres}">
                Nombres
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
