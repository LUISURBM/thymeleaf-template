<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="layout">
  <head>
    <title>Jugadores : View</title>
  </head>
  <body>
    <h1 layout:fragment="header">Jugadores : Crear</h1>
    <div layout:fragment="content"
        class="container">
      <div class="alert alert-success"
          th:if="${globalMessage}"
          th:text="${globalMessage}">
        Ver mas
      </div>
      <div class="pull-right">
        <a th:href="@{/jugadores}" href="list.html">
          Jugadores
        </a>
      </div>
      <dl>
        <dt>ID</dt>
        <dd id="id" th:text="${jugador.id}">123</dd>
        <dt>Date</dt>
        <dd id="created"
            th:text="${#calendars.format(jugador.created)}">
          July 11, 2012 2:17:16 PM CDT
        </dd>
        <dt>Nombres</dt>
        <dd id="summary"
            th:text="${jugador.nombres}">
          Nombres
        </dd>
        <dt>Edad</dt>
        <dd id="text"
            th:text="${jugador.edad}">
          Edad
        </dd>
      </dl>
    </div>
  </body>
</html>
